<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script>
    tailwind.config = {
        theme: {
        extend: {
            fontFamily: {
            sans: ['Inter', 'sans-serif'],
            },
        }
        }
    }
    </script>
</head>
<body class="bg-sky-200">
    <section class="container mx-auto">
      <h1 class="text-3xl text-center font-extrabold mt-20">Use Coupon Code <span class="text-6xl font-bold text-lime-500">'DOM'</span> To Get 30% Discount</h1>
      
        <div id="pop-message" class="bg-green-100 rounded-lg py-5 px-6 mb-4 text-base text-green-700 mb-3 mt-5 text-center" role="alert" hidden>
          Congratulation! You got <span class="text-4xl font-bold">30% Discount</span> - check it out!
        </div>
        <div id="pop-message-red" class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3 mt-5 text-center" role="alert" hidden>
          Sorry! You Enter Wrong Discount Code!
        </div>
      <div class="flex justify-center mt-20">
          <div class="rounded-lg shadow-lg bg-white max-w-sm">
            <a href="#!">
              <img class="rounded-t-lg" src="img/pair-blue-running-sneakers-white-background-isolated.jpg" alt=""/>
            </a>
            <div class="p-6">
              <h5 class="text-gray-900 text-xl font-medium mb-2">Pair of Blue</h5>
              <p class="text-gray-700 text-base mb-4">
                  Printed Sneakers Flying Weave Sports Shoes Comfortable Running Shoes
              </p>
              <p class="mb-7 inline mr-5">Price: <span class="text-3xl font-bold">$</span><span id="discount-display" class="text-3xl font-bold">80</span></p>
              <!-- <p class="inline mb-7">After Discount: <span id="after-discount" class="text-3xl font-bold">$30</span></p> -->
              <input id="discount-box" block class="bg-red-100 rounded-md h-10 w-17 mb-5 mt-5 py-5 px-3" type="text" placeholder="Enter Code to Get Discount">
              <button id="discount-button" type="button" class=" inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Get Discount</button>
            </div>
          </div>
        </div>
      
        
    </section>
    <script src="js/function.js"></script>
    <script src="js/discount.js"></script>
</body>
</html>
